 body

<body>
<div>
<h1>CONVERTING TO MORSECODE &nbsp(.,-)</h1>
<form name="forms">
<input type="text" id="t" placeholder="enter a string"><br>
<input type="text" id="y" name="m" placeholder="morsecode"> 
</form>
<button onclick="func()" class="b">convert</button>
</div>
<button onclick="myfunc()" id="r">refresh</button>
<script type="text/javascript">
function func()
{
var str=document.getElementById("t").value;
var x=str.split("");
var word=document.getElementById("y").value;
for(var i=0 ; i<=x.length ; i++)
{
if(x[i]=="a")
{
word+=".- " ;
}
if(x[i]=="b")
{
word+="-... ";
}
if(x[i]=="c")
{
word+="-.-. " ;
}
if(x[i]=="d")
{
word+="-.. " ;
}
if(x[i]=="e")
{
word+=". " ;
}
if(x[i]=="f")
{
word+="..-. " ;
}
if(x[i]=="g")
{
word+="--. " ;
}
if(x[i]=="h")
{
word+=".... " ;
}
if(x[i]=="i")
{
word+=".. " ;
}
if(x[i]=="j")
{
word+=".--- " ;
}
if(x[i]=="k")
{
word+="-.- " ;
}
if(x[i]=="l")
{
word+=".-.. " ;
}
if(x[i]=="m")
{
word+="-- " ;
}
if(x[i]=="n")
{
word+="-. " ;
}
if(x[i]=="o")
{
word+="--- " ;
}
if(x[i]=="p")
{
word+=".--. " ;
}
if(x[i]=="q ")
{
word+="--.- " ; 
}
if(x[i]=="r ")
{
word+=".-. " ;
}
if(x[i]=="s")
{
word+="... " ;
}
if(x[i]=="")
{
word+="- " ;
}
if(x[i]=="u")
{
word+="..-" ;
}
if(x[i]=="v")
{
word+="...- " ;
}
if(x[i]=="w")
{
word+=".-- " ;
}
if(x[i]=="x")
{
word+="-..- " ;
}
if(x[i]=="y")
{
word+="-.-- " ;
}
if(x[i]=="z")
{
word+="--.. " ;
}
if(x[i]==" ")
{
word+="   " ;
}
}
forms.m.value= word;
}
function myfunc()
{
document.getElementById("t").value="" ;
document.getElementById("y").value="" ;
}
</script>
</body>
